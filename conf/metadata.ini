# conf/lib-metadata.ini
[metadata]
name = metadata
version = 1.2.0
description = Metadata Framework (Core)
enabled = true

[dependencies]
external = jq, curl
optional = 
install_hint = sudo apt install jq curl

[disc_types]
supported = 

[modulefiles]
