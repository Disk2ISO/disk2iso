################################################################################
# disk2iso - TMDB Provider Manifest
# Filepath: conf/lib-tmdb.ini
#
# Beschreibung:
#   Manifest-Datei für den TMDB Metadata Provider
#   Definiert alle Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#
# Format: INI (Standard-kompatibel, kein jq erforderlich)
################################################################################

[module]
name=tmdb
version=1.2.0
description=TMDB Metadata Provider für DVDs und Blu-rays

[dependencies]
# Kritische externe Tools
external=curl,jq

# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-tmdb.sh

# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-tmdb

# Dokumentation (doc/) - optional
docu=TMDB-API-Key.md,TMDB-Integration.md

# Frontend JavaScript (www/static/js/) - optional
js=tmdb.js,tmdb-modal.js

# Frontend CSS (www/static/css/) - optional
css=

# Frontend Templates (www/templates/) - optional
html=

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
# TMDB nutzt metadata/ Cache (wird vom Framework verwaltet)
output=

# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=

# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[api]
# TMDB API Base URL (Version kann angepasst werden: /3 oder /4)
base_url=https://api.themoviedb.org/3

# TMDB Image Base URL (Größe kann angepasst werden: w500, w780, original)
image_base_url=https://image.tmdb.org/t/p/w500

# User-Agent für API-Requests
user_agent=disk2iso/1.2.0

# API Timeout in Sekunden
timeout=10

# Sprache für API-Requests (ISO 639-1)
language=de-DE

