<!-- System Information Widget (2x1) -->
<!-- Dynamisch geladen via systeminfo_widget_2x1_sysinfo.js -->
<div class="card" id="systeminfo-widget">
    <h2>
        <img src="{{ url_for('static', filename='img/linux.svg') }}" alt="" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;">
        {{ t.SYSTEM_HEADER }}
    </h2>
    <div class="info-row">
        <span class="info-label">Distribution</span>
        <span class="info-value" id="systeminfo-widget-distribution">{{ os_info.distribution if os_info else 'Unbekannt' }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Version</span>
        <span class="info-value" id="systeminfo-widget-version">{{ os_info.version if os_info else 'Unbekannt' }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Kernel</span>
        <span class="info-value" id="systeminfo-widget-kernel">{{ os_info.kernel if os_info else 'Unbekannt' }}</span>
    </div>
    <div class="info-row">
        <span class="info-label">Uptime</span>
        <span class="info-value" id="systeminfo-widget-uptime">{{ os_info.uptime if os_info else 'Unbekannt' }}</span>
    </div>
</div>
